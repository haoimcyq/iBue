<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link href="//at.alicdn.com/t/font_1296979_heigklvpl8l.css" rel="stylesheet">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>iBue Pro</title>
    <style type="text/css">
         @-webkit-keyframes rotate {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes rotate {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @-webkit-keyframes circle {
            0% {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0;
            }

            50% {
                stroke-dasharray: 100, 200;
                stroke-dashoffset: -50;
            }

            100% {
                stroke-dasharray: 100, 200;
                stroke-dashoffset: -160;
            }
        }

        @keyframes circle {
            0% {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0;
            }

            50% {
                stroke-dasharray: 90, 200;
                stroke-dashoffset: -50;
            }

            100% {
                stroke-dasharray: 90, 200;
                stroke-dashoffset: -150;
            }
        }

        #appLoading {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            margin-top: -30px;
            margin-left: -30px;
        }

        #appLoading .svg {
            display: inline-block;
            transform-origin: center center 0;
            animation: rotate 1.3s linear infinite
        }

        #appLoading .circle {
            animation: circle 1s ease infinite
        }
    </style>
</head>
<body>
    <div id="appLoading">
        <svg class="svg" viewBox="0 0 60 60" width="60" height="60">
            <circle class="circle" fill="none" stroke="#2196f3" stroke-width="5" stroke-linecap="round" cx="30" cy="30" r="25"></circle>
        </svg>
    </div>
    <noscript>
        <strong>We're sorry but iBue Pro doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>
</html>
