<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link href="//at.alicdn.com/t/font_1296979_heigklvpl8l.css" rel="stylesheet">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>iBue Pro</title>
    <style type="text/css">
        @-webkit-keyframes appLoading {
            0% {
                transform: rotate(0deg);
                -webkit-transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes appLoading {
            0% {
                transform: rotate(0deg);
                -webkit-transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
                -webkit-transform: rotate(360deg);
            }
        }

        #appLoading {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            border: 6px solid #f5f5f6;
            border-radius: 50%;
            z-index: 999;
            box-sizing: border-box;
            margin-left: -30px;
            margin-top: -30px;
        }

        #appLoading span {
            position: absolute;
            top: -6px;
            left: -6px;
            width: 60px;
            height: 60px;
            border: 6px solid #2196f3;
            border-bottom-color: transparent;
            border-left-color: transparent;
            border-radius: 50%;
            animation: appLoading .8s linear infinite;
            -webkit-animation: appLoading .8s linear infinite;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="appLoading">
        <span></span>
    </div>
    <noscript>
        <strong>We're sorry but iBue Pro doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>
</html>
